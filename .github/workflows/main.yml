name: Android CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.gitignore'

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üõ† Make gradlew Executable
        run: chmod +x ./gradlew

      - name: ‚öôÔ∏è Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: üì± Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 'latest'

      - name: üìú Accept Licenses
        run: yes | sdkmanager --licenses

      - name: üßπ Clean Project
        run: ./gradlew clean --no-daemon

      - name: üî® Build APK and Capture Log
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace | tee build.log
        continue-on-error: true

      - name: ‚ùó Show Exact Kotlin/Kapt Error File
        if: always()
        run: |
          echo "### ‚ùå Kotlin/Kapt Compilation Error" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -E -i -A 3 -B 3 'e: .*\.kt' build.log | head -n 30 || \
          grep -i -A 10 -B 5 'kaptGenerateStubsDebugKotlin' build.log || \
          echo "‚úÖ No .kt file errors found"
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: üì¶ APK Built?
        if: always()
        run: |
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "‚úÖ APK built successfully."
            echo "### ‚úÖ APK path: app/build/outputs/apk/debug/app-debug.apk" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è APK build failed." >> $GITHUB_STEP_SUMMARY
          fi

      - name: üì§ Upload APK Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: ‚ùå Fail if Compilation Errors Found
        if: always()
        run: |
          if grep -i -E 'error|exception|failed|unresolved|kapt' build.log; then
            echo "‚ùå Compilation errors detected."
            exit 1
          fi
